<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" href="assets/images/favicon.png" type="image/png" />
		<link rel="stylesheet" href="dist/index.css" />
		<title>LiveStreaming</title>
	</head>
	<body>
		<header class="header" aria-label="header">
			<div class="container">
				<nav class="header__nav nav" aria-label="header navigation">
					<div class="nav__title">
						<a class="nav__title-link" href="#">Cloud <span>Flex</span></a>
					</div>

					<div class="nav__links">
						<ul
							class="nav__links-list list"
							aria-label="header navigation links"
						>
							<li class="list__item" aria-label="first link">
								<a href="#" class="list__item-link">about</a>
							</li>
							<li class="list__item" aria-label="second link">
								<a href="#" class="list__item-link">contact</a>
							</li>
						</ul>
					</div>

					<div class="nav__covid-wrapper covid">
						<a href="#" class="covid__link" aria-label="covid update"
							>Covid-19 update</a
						>
					</div>

					<div class="nav__globe-wrapper globe">
						<a href="#" class="globe__link" aria-label="globe info">
							<svg class="globe__link-icon" aria-label="globe image">
								<use href="./assets/sprites.svg#globe-icon"></use>
							</svg>
						</a>
					</div>
				</nav>
			</div>
		</header>

		<main class="main" aria-label="main content">
			<section class="hero-section" aria-label="hero section">
				<div class="container">
					<div class="hero">
						<div class="hero__content">
							<h1 class="hero__title">WHEN PERFORMANCE MATTERS</h1>
							<button class="hero__action-btn">
								Start development with us!
							</button>
						</div>
						<div class="hero__notify">
							<img
								class="hero__notify-img"
								src="assets/images/favicon.png"
								alt="pigeon image"
							/>

							<p class="hero__notify-content">
								WE USE COOKIES TO ENSURE YOUR BEST EXPERIENCE. THROUGH YOUR
								CONTINUED USE OF THIS SITE YOU ACCEPT THIS USE. FOR MORE
								INFORMATION, PLEASE SEE OUR PRIVACY POLICY.
							</p>

							<button class="hero__notify-btn">ACCEPT</button>
						</div>

						<div class="hero__scroll">
							<span class="hero__scroll-content"> Scroll down </span>
						</div>
					</div>
				</div>
			</section>

			<section class="work-section">
				<div class="container">
					<div class="work">
						<h2 class="work__title">How we work?</h2>
						<div class="work__cards-wrapper">
							<!-- 1 icon Analysis -->
							<figure
								class="info-card card--analysis"
								aria-label="card analysis"
							>
								<svg class="info-card__icon icon--bulb" aria-label="bulb image">
									<use href="./assets/sprites.svg#bulb-icon"></use>
								</svg>

								<h3 class="info-card__title">Analysis</h3>
								<p class="info-card__description">
									Gathering client's ideas we are happy to help with a technical
									vision.
								</p>
							</figure>
							<!-- 2 icon Design -->
							<figure class="info-card card--design" aria-label="design card">
								<svg
									class="info-card__icon icon--design"
									aria-label="design image"
								>
									<use href="./assets/sprites.svg#design-icon"></use>
								</svg>

								<h3 class="info-card__title">Design</h3>
								<p class="info-card__description">
									In-depth analysis makes our solutions flexible, scalable and
									robust.
								</p>
							</figure>

							<!-- 3 icon Development-->
							<figure
								class="info-card card--development"
								aria-label="development card"
							>
								<svg
									class="info-card__icon icon--develop"
									aria-label="development image"
								>
									<use href="./assets/sprites.svg#develop-icon"></use>
								</svg>

								<h3 class="info-card__title">Development</h3>
								<p class="info-card__description">
									Using best practices to make reliable, well-documented and
									easy to maintain system.
								</p>
							</figure>
							<!-- 4 icon Maintenance-->
							<figure
								class="info-card card--maintenance"
								aria-label="maintenance card"
							>
								<svg
									class="info-card__icon icon--develop"
									aria-label="maintenance image"
								>
									<use href="./assets/sprites.svg#maintanance-icon"></use>
								</svg>

								<h3 class="info-card__title">Maintenance</h3>
								<p class="info-card__description">
									Gathering client's ideas we are happy to help with a technical
									vision.
								</p>
							</figure>
							<!-- 5 icon Testing-->
							<figure class="info-card card--testing" aria-label="testing card">
								<svg
									class="info-card__icon icon--test"
									aria-label="testing image"
								>
									<use href="./assets/sprites.svg#test-icon"></use>
								</svg>
								<h3 class="info-card__title">Testing</h3>
								<p class="info-card__description">
									Providing best quality of things developed by us for
									customers.
								</p>
							</figure>
							<!-- 6 icon Integration-->
							<figure
								class="info-card card--integration"
								aria-label="integration card"
							>
								<svg
									class="info-card__icon icon--integrate"
									aria-label="integration image"
								>
									<use href="./assets/sprites.svg#integration-icon"></use>
								</svg>

								<h3 class="info-card__title">Integration</h3>
								<p class="info-card__description">
									Solutions that go with the times to improve businesses and
									give customers best experience.
								</p>
							</figure>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
